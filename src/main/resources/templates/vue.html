<!DOCTYPE html>
<html lang="en">
<head>
    <title>Compare Frontends</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="app">
</div>
<template id="todos-app">
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand h1">{{ title }}</span>
        </div>
    </nav>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr is="vue:todo-line" v-for="todo in todos" :key="todo.id" :todo="todo"></tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-end">
                        <button class="btn btn-warning" @click="cleanup">Cleanup</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3">
                        <form>
                            <div class="form-group row">
                                <label for="new-todo-label" class="col-auto col-form-label">New task</label>
                                <div class="col-10">
                                    <input type="text" id="new-todo-label" placeholder="Label" class="form-control" v-model="label" />
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-success" @click="create">Add</button>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</template>
<template id="todo-line">
    <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.label }}</td>
        <td>
            <label>
                <input type="checkbox" :checked="todo.completed" @click="check" />
            </label>
        </td>
    </tr>
</template>
<script th:src="@{/webjars/axios/dist/axios.js}" src="https://cdn.jsdelivr.net/npm/axios@1.7/dist/axios.min.js"></script>
<script th:src="@{/webjars/vue/dist/vue.global.js}" src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script th:src="@{/vue.js}" src="../static/vue.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.vueData = {
        title: /*[[${ title }]]*/ 'A Title',
        todos: /*[[${ todos }]]*/ [{ 'id': 1, 'label': 'Take out the trash', 'completed': false }]
    };
    /*]]>*/
</script>
</body>
</html>
